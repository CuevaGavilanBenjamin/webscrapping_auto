name: Automatizar Extract, Load y Transform

on:
  schedule:
    - cron: '0 19 * * *'  # Todos los días a las 19:00 UTC (2:00 PM Perú)
  workflow_dispatch:       # Permite ejecutarlo manualmente

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Instalar dependencias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium webdriver-manager

      - name: 🌐 Instalar Google Chrome (opcional si no se usa webdriver-manager)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl unzip
          sudo apt-get install -y google-chrome-stable

      - name: ▶️ Ejecutar scripts de ETL
        run: |
          python EXTRACT/extract.py
          python TRANSFORM/transform.py

      - name: 💾 Subir cambios (si los hay)
        run: |
          git config --global user.email "benjamin.cueva.g@uni.pe"
          git config --global user.name "CuevaGavilanBenjamin"
          git add .
          git commit -m "Actualización automática diaria de datos" || echo "Sin cambios"
          git push
