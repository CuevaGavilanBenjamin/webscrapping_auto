name: Automatizar Extract, Load y Transform

on:
  schedule:
    - cron: '0 19 * * *'  # Corre todos los días a las 10:00 UTC (5:00 AM Perú)
  workflow_dispatch:  # También lo puedes correr manualmente desde GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install pandas matplotlib

    - name: Ejecutar scripts de extracción, carga y transformación
      run: |
        python EXTRACT/extract.py
        python LOAD/load.py

    - name: Subir cambios si los hubo
      run: |
        git config --global user.email "benjamin.cueva.g@uni.pe"
        git config --global user.name "CuevaGavilanBenjamin"
        git add .
        git commit -m "Actualización automática diaria de datos" || echo "No hay cambios para commitear"
        git push
