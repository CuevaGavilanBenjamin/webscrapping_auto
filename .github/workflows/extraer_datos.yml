name: Automatizar Extract, Load y Transform

on:
  schedule:
    - cron: '0 19 * * *'  # Todos los d√≠as a las 19:00 UTC (2:00 PM Per√∫)
  workflow_dispatch:       # Permite ejecutarlo manualmente

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar repositorio
        uses: actions/checkout@v3

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Instalar dependencias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium webdriver-manager

      - name: üåê Instalar Google Chrome y dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -f -y

      - name: ‚öôÔ∏è Instalar ChromeDriver
        run: |
          CHROME_DRIVER_VERSION=$(curl -sSL https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          curl -sSL https://chromedriver.storage.googleapis.com/${CHROME_DRIVER_VERSION}/chromedriver_linux64.zip -o chromedriver.zip
          unzip chromedriver.zip
          chmod +x chromedriver
          sudo mv chromedriver /usr/local/bin/

      - name: ‚ñ∂Ô∏è Ejecutar scripts de ETL
        run: |
          python EXTRACT/extract.py
          python TRANSFORM/transform.py

      - name: üíæ Subir cambios (si los hay)
        run: |
          git config --global user.email "benjamin.cueva.g@uni.pe"
          git config --global user.name "CuevaGavilanBenjamin"
          git add .
          git commit -m "Actualizaci√≥n autom√°tica diaria de datos" || echo "Sin cambios"
          git push
