name: Automatizar Extract, Load y Transform

on:
  schedule:
    - cron: '0 10 * * *'  # Corre todos los días a las 10:00 UTC (5:00 AM Perú)
  workflow_dispatch:  # También lo puedes correr manualmente desde GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias de Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar dependencias del sistema (Chrome y libs)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4 libnss3 libasound2 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxss1 libxtst6 libappindicator1 libindicator7 fonts-liberation libgbm1
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

      - name: Instalar ChromeDriver
        run: |
          CHROME_DRIVER_VERSION=$(curl -sSL https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          curl -sSL https://chromedriver.storage.googleapis.com/${CHROME_DRIVER_VERSION}/chromedriver_linux64.zip -o chromedriver.zip
          unzip chromedriver.zip
          chmod +x chromedriver
          sudo mv chromedriver /usr/local/bin/

      - name: Instalar selenium y webdriver-manager
        run: pip install selenium webdriver-manager

      - name: Ejecutar scripts de extracción, carga y transformación
        run: |
          python EXTRACT/extract.py
          python TRANSFORM/transform.py

      - name: Subir cambios si los hubo
        run: |
          git config --global user.email "benjamin.cueva.g@uni.pe"
          git config --global user.name "CuevaGavilanBenjamin"
          git add .
          git commit -m "Actualización automática diaria de datos" || echo "No hay cambios para commitear"
          git push
